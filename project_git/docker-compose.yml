version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: event-db
    restart: always
    environment:
      # Database connection credentials
      MYSQL_DATABASE: event
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # This single service PULLS the unified image from Docker Hub.
  app-unified: 
    image: 2300031452vihas/finalreview-app:latest # ⬅️ THE IMAGE BUILT BY GITHUB ACTIONS
    container_name: event-app-unified
    restart: always
    # Environment variables for your Java Spring Boot application
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/event
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db
    # Exposes your application on your host machine at port 8082
    ports:
      - "8082:2025" 
    networks:
      - event-net

volumes:
  db_data:

networks:
  event-net:
    driver: bridge